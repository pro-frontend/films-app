name: CI
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '14.15.4'
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '14.15.4'
          cmd: build
      - uses: borales/actions-yarn@v2.0.0
        with:
          node-version: '14.15.4'
          cmd: test
